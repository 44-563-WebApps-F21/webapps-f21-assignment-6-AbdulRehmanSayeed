<!DOCTYPE html>
<html>
    <head><title>Arithmetic</title></head>
 
<body>
<h1>Abdul Rehman Sayeed Mohammed Computes</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>



<p id="result">This text will be replaced </p>
<form>
    <div class="form-group">
    <label for="first">Enter a base</label>
    <input type ="number" class="form-control" id="first" name="first" value=10> <br>

    <label for="second">Enter a exponent</label>
    <input type ="number" class="form-control" id="second" name="second" value=2>
     <br>
    </div>
    <input type="button" class="btn btn-primary" onclick="powers()" value="Compute">
</form>
<div id="result1"></div>
<form>
    
    <input type="radio" id="plus" name="cal" onclick="processRadio()" value="plus">
    <label for="plus">+</label><br>
    
    <input type="radio" id="minus" name="cal" onclick="processRadio()" value="minus">
    <label for="minus">-</label><br>

    <input type="radio" id="times" name="cal" onclick="processRadio()" value="times">
    <label for="times">*</label><br>
    
    <input type="radio" id="divide" name="cal" onclick="processRadio()" value="divide">
    <label for="divide">/</label><br>

    </form>
    <p id="result2">The result will be displayed here</p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
function powers(){
bno = document.getElementById("first").value
eno = document.getElementById("second").value
out = document.getElementById("result1")
var result = new String();
var res = new Array;
for(i=1;i<=eno;i++){
    res[i] = Math.pow(bno,i);
    result=result.concat(res[i])
    result+=' '
}
out.innerHTML ="Powers of base are :" + result +" ";  
}
function processRadio() {
    bno = document.getElementById("first").value
    eno = document.getElementById("second").value

    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    out = document.getElementById("result2")
        if (plus) {
                
                out.innerHTML = (Number)(bno) + Number(eno)
            }
            if (minus) {
                
                out.innerHTML = bno - eno
            }
            if (times) {
                
                out.innerHTML = bno * eno
            }
            if (divide) {
                
                out.innerHTML = bno / eno
            }


}



    
</script>


</div>

</body>
</html>
