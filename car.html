<script> 

function resolveForm (){

    age = document.getElementById("form1_age").value

    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"

    }
}
var my_car={};
function orderCar(){
    my_car={};
    
    if(document.getElementById("electric").checked){
        my_car["electric"]=true;

        my_car["electric"]=false;
    }
     if(document.getElementById("ac").checked){

    }
    
    out =document.getElementById("result") 
    my_car= JSON.stringify(my_car);

    my_car= JSON.parse(my_car)
}
function updatecar(){
    var pro=document.getElementById("property").value;
    var values=document.getElementById("value").value;
    my_car[pro]=values;

    out = document.getElementById("result")
    my_car= JSON.stringify(my_car);
    out.innerHTML=my_car
    my_car= JSON.parse(my_car)

}
